datadriven:
  DYEstimation:
    uses: [ all ]
    replaces: [ DY ]
  FakeExtrapolation:
    uses : [all]
    replaces : [all]
  PseudoData:
    uses : [all]
    replaces : [all]



######################## PlotIt ##########################
plotIt:
  configuration:
    width: 800
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
    experiment: CMS
    extra-label: 2018Data --Work in progress
    show-overflow: true
  legend:
    position: [0.7, 0.6, 0.91, 0.91]
  groups:
    data:
      legend: data
    ttbar:
      fill-color: "#cc7a16"
      legend: tt
      order: 1
    ST:
      fill-color: "#99053d"
      legend: Single Top
      order: 2
    DY:
      fill-color: "#1a83a1"
      legend: Drell-Yan
      order: 3
    Wjets:
      fill-color: "#d95564"
      legend: W+jets
      order: 4
    VVV: 
      fill-color: "#ccbf45"
      legend: VV(V)
      order: 5
    ttVX:
      fill-color: "#174704"
      legend: tt+VX
      order: 6
    SM:
      fill-color: "#06b894"
      legend: SM Higgs (ggH, qqH, VH)
      order: 7
    Rares:
      fill-color: "#610596"
      legend: Rares
      order: 8
    DYEstimation:
      fill-color: "#1a83a1"
      legend: Drell-Yan (from data)
      order: 3
    Fake:
      fill-color: "#6e3303"
      legend: Fake
      order: 9


  systematics:
      # on the jets
    - jer
    - jesTotal
      # on the lepton id
    - mu_loose
    - mu_tightmva
    - el_looserecoptlt20
    - el_looserecoptgt20
    - el_looseid
    - el_looseeff
    - el_tightmva
     # on the lepton trigger 
    - ttH_singleElectron_trigSF
    - ttH_singleMuon_trigSF
    - ttH_doubleElectron_trigSF 
    - ttH_doubleMuon_trigSF
    - ttH_electronMuon_trigSF
     # on the pileup
    - pileup
      # on the jet btagging
    - deepjet
    #- deepcsv
    # Btag SF #
    - btagSF_lf
    - btagSF_hf
    - btagSF_hfstats1
    - btagSF_hfstats2
    - btagSF_lfstats1
    - btagSF_lfstats2
    - btagSF_cferr1
    - btagSF_cferr2
    # Top pt reweighting #
    - topPtReweighting
    # Btag reweighting
    - btag_ratio
    # DY weight #
    - dy_reweighting_elel
    - dy_reweighting_mumu
    # Fake factor
    - el_FR_pt_syst
    - el_FR_barrel_syst
    - el_FR_norm_syst
    - electronCorrFR
    - mu_FR_pt_syst
    - mu_FR_barrel_syst
    - mu_FR_norm_syst
    - muonCorrFR
